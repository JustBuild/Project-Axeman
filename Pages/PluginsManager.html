		<script type="text/javascript">
			$(function () {
				$("#checkMarketShowJunkResource").attr("checked", true);
				$("#checkMarketShowJunkResource").button().click(function () {
					$("#checkMarketShowJunkResourceLabel span").text($("#checkMarketShowJunkResource").attr("checked") ? "Off" : "On");
					$("#PImage").attr("style", "-webkit-filter:grayscale(" + ($("#checkMarketShowJunkResource").attr("checked") ? 1 : 0) + ");");
				});
				$("#checkMarketShowJunkResource").click();
			});
		</script>

	<body>
		<div style="min-width:300px; max-width:600px;background-origin:border-box; background-repeat:no-repeat; background-position: right bottom; background-image:url(../Images/PluginBetaMark.png); background-color:#f2f2f2; padding:15px; border-radius:10px; box-shadow: 2px 2px 15px #bbb;">

								</td>
							</tr>
							<tr>
								<td>
									<input type="checkbox" id="checkMarketShowJunkResource" class="ui-helper-hidden-accessible" />
									<label 
										id="checkMarketShowJunkResourceLabel" 
										for="checkMarketShowJunkResource" 
										class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
										role="button" 
										aria-disabled="false" />
								</td>
							</tr>
						</table>
					</td>
					<td>
						<table>
							<tr>
								<td>Development Toolbar</td>
								<td style="text-align:right; color:#353535">(0.0.2.0)</td>
							</tr>

									</p>

							<tr style="color:#656565">

									<a href="&lt;SITE_ADDRESS&gt;">More info...</a>
								</td>
							</tr>
						</table>
					</td>
				</tr>

		</div>
	</body>
